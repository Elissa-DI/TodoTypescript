<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="dist/index.js" type="module"></script>
  <title>TodoTs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-<INTEGRITY_HASH>" crossorigin="anonymous" />
  <style>
    #list{
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body
  class="p-4"
>
  <ul id="list"></ul>
  <form action="" id="new-task-form">
    <input 
      type="text"
      id="new-task-title"
      class="px-3 py-1 border border-gray-800 rounded"
    >
    <button 
      type="submit"
      class="h-8 w-8  rounded-full border border-gray-800 bg-red-600 hover:bg-red-900"
    >
      <i class="fas fa-plus"></i> 
    </button>
  </form>  
</body>
</html>
